name: Flipkart Review Tracker

on:
  schedule:
    - cron: "0 */2 * * *"    # every 2 hours (UTC)
  workflow_dispatch:          # allow manual run from Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GSHEET_SERVICE_ACCOUNT_JSON: ${{ secrets.GSHEET_SERVICE_ACCOUNT_JSON }}
          SHEET_NAME: ${{ vars.SHEET_NAME }}           # or hardcode in script
          WORKSHEET_NAME: ${{ vars.WORKSHEET_NAME }}   # e.g., "Sheet1"
        run: |
          python review_tracker.py
